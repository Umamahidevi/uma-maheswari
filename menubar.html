<!DOCTYPE html>

<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

<style>
/* ---------------- HEADER ---------------- */
header {
    background-color: antiquewhite;
    width: 100%;
    height: 60px;
    color: green;
    display: flex;
    align-items: center;
}

header h2 {
    margin-left: 20px;
    font-size: 22px;
}

/* Hover: FreshCart */
header h2:hover {
    color: darkgreen;
    cursor: pointer;
}

input[type="search"] {
    border-radius: 5%;
    width: 500px;
    margin-left: 100px;
    transition: 0.3s;
}

/* Hover: search bar */
input[type="search"]:hover {
    box-shadow: 0px 0px 10px lightgreen;
}

/* Icon hover */
header i:hover {
    color: darkgreen;
    cursor: pointer;
    transform: scale(1.2);
    transition: 0.3s;
}

/* ---------------- NAVIGATION ---------------- */

nav {
    background-color: aliceblue;
    width: 100%;
    height: 100px;
    display: flex;
    align-items: center;
}

section {
    background-color: green;
    width: 200px;
    height: 30px;
    border: 1px solid black;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    color: white;
    margin-left: 30px;
    transition: 0.3s;
}

/* Hover: All Departments */
section:hover {
    background-color: darkgreen;
    cursor: pointer;
}

ul a {
    margin-left: 40px;
    text-decoration: none;
    color: black;
    font-size: 18px;
    transition: 0.3s;
}

/* Hover: menu items */
ul a:hover {
    color: green;
    font-weight: bold;
    transform: scale(1.1);
}

/* ---------------- HERO SECTION ---------------- */

.hero {
    background-color: rgb(243, 94, 156);
    width: 100%;
    height: 400px;
    padding-top: 40px;
}

/* Buttons hover */
.hero button,
.hero input[type="button"] {
    transition: 0.3s;
}

.hero input[type="button"]:hover {
    transform: scale(1.1);
    cursor: pointer;
}

/* ---------------- IMAGES ---------------- */

img {
    margin-left: 120px;
    transition: 0.3s;
}

/* Hover: category images */
img:hover {
    transform: scale(1.2);
    cursor: pointer;
    filter: brightness(110%);
}
</style>
</head>

    <h2><i class="fa-solid fa-cart-shopping"></i> FreshCart</h2>
